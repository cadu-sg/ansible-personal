---
- name: Configurar computador pessoal
  hosts: localhost
  vars:
    user: cadu
    group: cadu
    home: "/home/{{ user }}"
  tasks:
    - name: Instalar pacotes apt
      ansible.builtin.import_tasks:
        file: tasks/pacotes_apt.yml

    - name: Configurar shell
      ansible.builtin.import_tasks:
        file: tasks/shell.yml
